<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon.png" type="image/png">
    <meta content="A simple metronome web app." name="description">
    <title>Tempo Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg: #f9fafb;
            --container-bg: white;
            --text: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --flash-color: #60a5fa;
        }

        [data-theme="dark"] {
            --primary: #60a5fa;
            --primary-hover: #3b82f6;
            --bg: #111827;
            --container-bg: #1f2937;
            --text: #f9fafb;
            --text-secondary: #9ca3af;
            --border: #374151;
            --flash-color: #93c5fd;
        }

        body {
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--container-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary);
        }

        .beat-display {
            font-size: 6rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
            border: 2px dashed var(--primary);
            border-radius: 1rem;
            padding: 1rem;
            cursor: pointer;
            position: relative;
            transition: background-color 0.1s;
            -webkit-user-select: none;
            user-select: none;
        }

        .beat-display.flash {
            background-color: var(--flash-color);
            color: white;
        }

        .beat-display-hint {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tempo-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .bpm-input {
            width: 100px;
            padding: 0.5rem;
            font-size: 1.2rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            text-align: center;
            background: var(--container-bg);
            color: var(--text);
        }

        .time-sig {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .time-sig select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            background: var(--container-bg);
            color: var(--text);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        #playButton, #tapButton {
            width: 100%;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .github-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .github-link:hover {
            color: var(--primary);
        }

        .coffee-link {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .coffee-link:hover {
            color: yellow;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <header>
                <h1>Tempo Sync</h1>
            </header>
            <button class="theme-toggle" id="themeToggle" title="Toggle Light/Dark Mode">üåì</button>
        </div>

        <div class="beat-display" id="beatDisplay">1</div>
        <div class="beat-display-hint">Click, tap here, or press 'T' to set tempo</div>

        <div class="controls">
            <div class="tempo-control">
                <button id="tempoDown" title="Decrease Tempo (D / ArrowDown)">‚ûñ</button>
                <input type="number" id="bpmInput" class="bpm-input" value="120" min="20" max="300" title="Beats Per Minute" placeholder="BPM">
                <button id="tempoUp" title="Increase Tempo (I / ArrowUp)">‚ûï</button>
            </div>

            <input type="range" id="tempoSlider" min="20" max="300" value="120" title="Tempo Slider">

            <div class="time-sig">
                <select id="beatsPerMeasure" title="Beats Per Measure">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                </select>
                <span>/</span>
                <select id="beatUnit" title="Beat Unit">
                    <option value="4" selected>4</option>
                    <option value="8">8</option>
                </select>
            </div>

            <button id="playButton" title="Start/Stop The Metronome (Space)">‚ñ∂Ô∏è Play</button>
        </div>

        <footer>
            <span>&copy; 2025 York Development. Made with ‚ù§Ô∏è in Taiwan.</span>
            <a href="https://github.com/york9675/Tempo-Sync" class="github-link" target="_blank" rel="noopener noreferrer" title="GitHub">

                </svg>
            </a>
            <a href="https://buymeacoffee.com/york0524" class="coffee-link" target="_blank" rel="noopener noreferrer" title="Buy Me a Coffee">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 32 32" fill="currentColor">
                    <path d="M9.197 0l-1.619 3.735h-2.407v3.359h0.921l0.943 5.975h-1.473l1.948 10.973 1.249-0.015 1.256 7.973h11.891l0.083-0.531 1.172-7.443 1.188 0.015 1.943-10.973h-1.407l0.937-5.975h1.011v-3.359h-2.557l-1.625-3.735zM9.901 1.073h12.057l1.025 2.375h-14.115zM6.235 4.803h19.525v1.228h-19.525zM6.839 14.136h18.183l-1.568 8.823-7.536-0.079-7.511 0.079z"/>
                </svg>
            </a>
        </footer>               
    </div>

    <script>
        class Metronome {
            constructor() {
                this.audioContext = null;
                this.currentBeatNumber = 1;
                this.isPlaying = false;
                this.tempo = 120;
                this.beatsPerMeasure = 4;
                this.nextNoteTime = 0;
                this.timeoutId = null;
                this.tapTimes = [];
                this.tapTimeoutId = null;
                this.flashTimeout = null;

                this.setupEventListeners();
                this.setupThemeToggle();
                this.setupKeyboardShortcuts();
            }

            setupEventListeners() {
                document.getElementById('playButton').addEventListener('click', () => this.togglePlay());
                document.getElementById('bpmInput').addEventListener('change', (e) => this.updateTempo(e.target.value));
                document.getElementById('tempoSlider').addEventListener('input', (e) => this.updateTempo(e.target.value));
                document.getElementById('tempoDown').addEventListener('click', () => this.updateTempo(this.tempo - 1));
                document.getElementById('tempoUp').addEventListener('click', () => this.updateTempo(this.tempo + 1));
                document.getElementById('beatsPerMeasure').addEventListener('change', (e) => {
                    this.beatsPerMeasure = parseInt(e.target.value);
                    this.currentBeatNumber = 1;
                });
                document.getElementById('beatDisplay').addEventListener('click', () => this.tapTempo());
            }

            setupThemeToggle() {
                const themeToggle = document.getElementById('themeToggle');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

                if (prefersDark) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }

                themeToggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', newTheme);
                });
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.togglePlay();
                    } else if (e.code === 'ArrowUp' || e.code === 'KeyI') {
                        this.updateTempo(this.tempo + 1);
                    } else if (e.code === 'ArrowDown' || e.code === 'KeyD') {
                        this.updateTempo(this.tempo - 1);
                    } else if (e.code === 'KeyT') {
                        this.tapTempo();
                    }
                });
            }

            updateTempo(newTempo) {
                this.tempo = Math.min(Math.max(parseInt(newTempo), 20), 300);
                document.getElementById('bpmInput').value = this.tempo;
                document.getElementById('tempoSlider').value = this.tempo;
            }

            async togglePlay() {
                if (!this.audioContext) {
                    this.audioContext = new AudioContext();
                }

                if (this.isPlaying) {
                    this.stop();
                    document.getElementById('playButton').textContent = '‚ñ∂Ô∏è Play';
                } else {
                    this.start();
                    document.getElementById('playButton').textContent = '‚èπÔ∏è Stop';
                }
            }

            start() {
                this.isPlaying = true;
                this.currentBeatNumber = 1;
                this.nextNoteTime = this.audioContext.currentTime;
                this.scheduler();
            }

            stop() {
                this.isPlaying = false;
                this.currentBeatNumber = 1;
                clearTimeout(this.timeoutId);
                clearTimeout(this.flashTimeout);
                document.getElementById('beatDisplay').classList.remove('flash');
                document.getElementById('beatDisplay').textContent = '1';
            }

            scheduler() {
                while (this.nextNoteTime < this.audioContext.currentTime + 0.1) {
                    this.playClick();
                    this.nextNoteTime += 60.0 / this.tempo;
                }

                this.timeoutId = setTimeout(() => {
                    if (this.isPlaying) this.scheduler();
                }, 25);
            }

            playClick() {
                const beatDisplay = document.getElementById('beatDisplay');
                beatDisplay.textContent = this.currentBeatNumber;

                if (this.currentBeatNumber === 1) {
                    beatDisplay.classList.add('flash');
                    clearTimeout(this.flashTimeout);
                    this.flashTimeout = setTimeout(() => {
                        beatDisplay.classList.remove('flash');
                    }, 100);
                }

                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                if (this.currentBeatNumber === 1) {
                    oscillator.frequency.value = 880;
                } else {
                    oscillator.frequency.value = 440;
                }

                gainNode.gain.value = 1;

                oscillator.start(this.nextNoteTime);
                oscillator.stop(this.nextNoteTime + 0.1);

                this.currentBeatNumber = this.currentBeatNumber % this.beatsPerMeasure + 1;
            }

            tapTempo() {
                const now = Date.now();
                const beatDisplay = document.getElementById('beatDisplay');

                beatDisplay.classList.add('flash');
                setTimeout(() => beatDisplay.classList.remove('flash'), 100);

                this.tapTimes.push(now);

                if (this.tapTimes.length > 1) {
                    const intervals = this.tapTimes.slice(1).map((t, i) => t - this.tapTimes[i]);
                    const avgInterval = intervals.reduce((sum, interval) => sum + interval, 0) / intervals.length;
                    const bpm = Math.round(60000 / avgInterval);

                    if (bpm >= 20 && bpm <= 300) {
                        this.updateTempo(bpm);
                    }
                }

                if (this.tapTimes.length > 8) {
                    this.tapTimes.shift();
                }

                clearTimeout(this.tapTimeoutId);
                this.tapTimeoutId = setTimeout(() => {
                    this.tapTimes = [];
                }, 5000);
            }
        }

        const metronome = new Metronome();
    </script>
</body>
