<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon.png" type="image/png">
    <meta content="A simple metronome web app." name="description">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tempo Sync</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="brand">
                <img src="./icon.png" alt="Tempo Sync logo" class="brand-logo" width="44" height="44">
                <header>
                    <div class="brand-title-row">
                        <h1>Tempo Sync</h1>
                        <a href="https://github.com/york9675/Tempo-Sync/releases/tag/v3.0" class="version-badge" target="_blank" rel="noopener noreferrer">v3.0</a>
                    </div>
                </header>
            </div>
            <div class="header-actions">
                <label class="theme-picker" for="themeSelect">
                    <i class="fa-solid fa-palette" aria-hidden="true"></i>
                    <span class="sr-only">Change theme</span>
                    <select id="themeSelect" name="themeSelect">
                        <option value="system">System</option>
                        <optgroup label="Light themes">
                            <option value="light">Light</option>
                            <option value="ocean">Ocean</option>
                            <option value="pink">Pink</option>
                            <option value="gold">Gold</option>
                            <option value="sunrise">Sunrise</option>
                            <option value="aurora">Aurora</option>
                        </optgroup>
                        <optgroup label="Dark themes">
                            <option value="dark">Dark</option>
                            <option value="midnight">Midnight</option>
                            <option value="oled">OLED</option>
                            <option value="violet">Violet</option>
                            <option value="forest">Forest</option>
                            <option value="ember">Ember</option>
                        </optgroup>
                    </select>
                </label>
            </div>
        </div>

        <div class="beat-display" id="beatDisplay">1</div>
        <div class="beat-display-hint">Click, tap here, or press 'T' to set tempo</div>

        <div class="controls">
            <div class="tempo-control">
                <button id="tempoDown" title="Decrease Tempo (D / ArrowDown)" aria-label="Decrease tempo">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div class="bpm-input-wrapper">
                    <input type="number" id="bpmInput" class="bpm-input" value="120" min="20" max="300" inputmode="numeric" title="Beats Per Minute" placeholder="BPM">
                    <span class="bpm-suffix">BPM</span>
                </div>
                <button id="tempoUp" title="Increase Tempo (I / ArrowUp)" aria-label="Increase tempo">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <input type="range" id="tempoSlider" min="20" max="300" value="120" title="Tempo Slider">

            <div class="time-sig">
                <select id="beatsPerMeasure" title="Beats Per Measure">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
                <span>/</span>
                <select id="beatUnit" title="Beat Unit">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4" selected>4</option>
                    <option value="8">8</option>
                </select>
            </div>

            <div class="volume-control">
                <div class="volume-label">
                    <span class="volume-label-text">Volume</span>
                    <div class="volume-value-wrapper">
                        <input type="number" id="volumeValueInput" class="volume-value-input" min="0" max="100" value="80" inputmode="numeric" pattern="[0-9]*" aria-label="Volume percentage">
                        <span class="volume-value-suffix">%</span>
                    </div>
                </div>
                <input type="range" id="volumeControl" min="0" max="100" value="80" title="Volume Slider" aria-label="Volume slider">
            </div>

            <button id="playButton" title="Start/Stop The Metronome (Space)" aria-label="Start or stop the metronome">
                <i class="fa-solid fa-play"></i>
                <span>Play</span>
            </button>
        </div>

        <footer>
            <div class="footer-text">&copy; 2025 <a href="https://york9675.github.io/website/" target="_blank" rel="noopener noreferrer" class="link-text">York Development</a> Made with ❤️ in Taiwan</div>
            <div class="footer-links">
                <a href="https://github.com/york9675/Tempo-Sync" class="link-button" target="_blank" rel="noopener noreferrer" title="View source code on GitHub">
                    <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </a>
                <a href="https://buymeacoffee.com/york0524" class="bmc-link-button" target="_blank" rel="noopener noreferrer" title="Buy Me a Coffee">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 32 32" fill="currentColor">
                        <path d="M9.197 0l-1.619 3.735h-2.407v3.359h0.921l0.943 5.975h-1.473l1.948 10.973 1.249-0.015 1.256 7.973h11.891l0.083-0.531 1.172-7.443 1.188 0.015 1.943-10.973h-1.407l0.937-5.975h1.011v-3.359h-2.557l-1.625-3.735zM9.901 1.073h12.057l1.025 2.375h-14.115zM6.235 4.803h19.525v1.228h-19.525zM6.839 14.136h18.183l-1.568 8.823-7.536-0.079-7.511 0.079z"/>
                    </svg>
                </a>
            </div>
        </footer>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
